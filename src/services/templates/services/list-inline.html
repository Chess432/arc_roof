<div class="col-md-6 col-lg-3 d-flex align-items-stretch" data-aos="fade-up">
    <div class="icon-box icon-box-pink">
      <div class="icon"><i class="bx bxl-dribbble"></i></div>
      <h4 class="title"><a href="">{{ service.title }}</a></h4>
      <p class="description">
        {% if truncate %}
            {{ service.content|striptags|linebreaks|truncatewords:30 }}
        {% else %}
            {{ service.content|striptags|linebreaks }}
        {% endif %}
      </p>
      {% if not detail %}
        <div class="read-more">
            <a href="{{ service.get_absolute_url }}">Read More</a>
        </div>
       {% endif %}
    </div>
  </div>
